<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work | Otis Valen</title>
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/work.css" />
  </head>
  <body>
    <!-- work-header -->
    <section class="work-header">
      <div class="work-header-content">
        <div class="work-profile-icon">
          <img
            src="/images/work-header/work-portrait.jpeg"
            alt="Otis Valen portrait"
          />
        </div>
        <p>Since you're here</p>
        <div class="work-header-title">
          <h1>Awesome Work</h1>
          <h1>Done so far</h1>
        </div>
        <div class="work-header-arrow-icon">
          <h1>&#8595;</h1>
        </div>
      </div>
    </section>

    <!-- work items -->
    <section class="work-items">
      <div class="row">
        <div class="work-item">
          <div class="work-item-img">
            <img src="/images/work-items/work-item-1.jpeg" alt="" />
          </div>
          <div class="work-item-content">
            <h3>Nova Stream</h3>
            <p class="mn">Motion Graphics</p>
          </div>
        </div>
        <div class="work-item">
          <div class="work-item-img">
            <img src="/images/work-items/work-item-2.jpeg" alt="" />
          </div>
          <div class="work-item-content">
            <h3>Circle 30</h3>
            <p class="mn">Art Direction</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="work-item">
          <div class="work-item-img">
            <img src="/images/work-items/work-item-3.jpeg" alt="" />
          </div>
          <div class="work-item-content">
            <h3>Bites & Banter</h3>
            <p class="mn">Brand Identity</p>
          </div>
        </div>
        <div class="work-item">
          <div class="work-item-img">
            <img src="/images/work-items/work-item-4.jpeg" alt="" />
          </div>
          <div class="work-item-content">
            <h3>Pixel Parade</h3>
            <p class="mn">Illustration</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="work-item">
          <div class="work-item-img">
            <img src="/images/work-items/work-item-5.jpeg" alt="" />
          </div>
          <div class="work-item-content">
            <h3>Zest Club 11</h3>
            <p class="mn">Visual Identity</p>
          </div>
        </div>
        <div class="work-item">
          <div class="work-item-img">
            <img src="/images/work-items/work-item-6.jpeg" alt="" />
          </div>
          <div class="work-item-content">
            <h3>Echo Type</h3>
            <p class="mn">Typography</p>
          </div>
        </div>
      </div>
    </section>

    <!-- work footer  -->
    <section class="footer">
      <p class="mn">Footer</p>
    </section>

    <script type="module" src="/js/lenis-scroll.js"></script>
    <script type="module" src="/js/work.js"></script>
  </body>
</html>

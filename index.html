<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otis Valen</title>
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/globals.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/work.css" />
    <link rel="stylesheet" href="/css/about.css" />
  </head>
  <body>
    <!-- hero -->
    <section class="hero">
      <p class="mn">Hero Section</p>
    </section>

    <!-- featured work -->
    <section class="featured-work">
      <div class="featured-work-container">
        <div class="featured-images"></div>

        <div class="featured-titles">
          <div class="featured-title-wrapper">
            <h1 class="featured-title">Showcase Hub</h1>
          </div>
          <div class="featured-title-wrapper">
            <h1 class="featured-title">Nova Stream</h1>
          </div>
          <div class="featured-title-wrapper">
            <h1 class="featured-title">Circle 30</h1>
          </div>
          <div class="featured-title-wrapper">
            <h1 class="featured-title">Bites & Banter</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- services-header -->
    <section class="services-header">
      <div class="services-header-content">
        <div class="services-profile-icon">
          <img
            src="/images/services-header/portrait.jpeg"
            alt="Otis Valen portrait"
          />
        </div>
        <p>Your ideas. My toolbox.</p>
        <div class="services-header-title">
          <h1>Pixel wizardry</h1>
          <h1>served fresh</h1>
        </div>
        <div class="services-header-arrow-icon">
          <h1>&#8595;</h1>
        </div>
      </div>
    </section>

    <!-- services -->
    <section class="services">
      <div class="service-card" id="service-card-1">
        <div class="service-card-inner">
          <div class="service-card-content">
            <h1>Brand Foundation</h1>
          </div>
          <div class="service-card-img">
            <img src="/images/featured-work/img1.jpeg" alt="Brand Foundation" />
          </div>
        </div>
      </div>
      <div class="service-card" id="service-card-2">
        <div class="service-card-inner">
          <div class="service-card-content">
            <h1>Design Identity</h1>
          </div>
          <div class="service-card-img">
            <img src="/images/featured-work/img2.jpeg" alt="Design Identity" />
          </div>
        </div>
      </div>
      <div class="service-card" id="service-card-3">
        <div class="service-card-inner">
          <div class="service-card-content">
            <h1>Digital Presence</h1>
          </div>
          <div class="service-card-img">
            <img src="/images/featured-work/img3.jpeg" alt="Digital Presence" />
          </div>
        </div>
      </div>
      <div class="service-card" id="service-card-4">
        <div class="service-card-inner">
          <div class="service-card-content">
            <h1>Product Design</h1>
          </div>
          <div class="service-card-img">
            <img
              src="/images/featured-work/img4.jpeg"
              alt="Experience Design"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- home - contact cta -->
    <section class="contact-cta">
      <div class="contact-button">
        <div class="contact-text-small">
          <p>Always open for new projects and collaborations</p>
        </div>
        <div class="contact-text-large"><h1>Contact Otis</h1></div>
      </div>
    </section>

    <section class="footer">
      <p class="mn">Footer</p>
    </section>
    <script type="module" src="/js/lenis-scroll.js"></script>
    <script type="module" src="/js/featured-work.js"></script>
    <script type="module" src="/js/services.js"></script>
  </body>
</html>
